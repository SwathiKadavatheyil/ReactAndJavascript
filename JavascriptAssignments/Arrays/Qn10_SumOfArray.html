<html>
    <head>
        <title>Arrays</title>
        <style>
            div{
                padding:5px;
            }
        </style>
    </head>
    <body>
        <div><h4>Total sum of an array</h4></div>
        <div>Check console for output..</div>
    </body>
</html>
<script>
    var inputArray=[33,44,20,10];
    var sum=0;
    
    console.log("Given Array: ");
    console.log(inputArray);
    console.log("Sum of array elements: ")

    for(var i=0;i<inputArray.length;i++){
        sum=sum+inputArray[i];
    }
    console.log(sum);
</script>
