<html>
    <head>
        <title>Palindrome</title>
        <style>
            div{
                padding:5px;
            }
        </style>
    </head>
    <body>
        <div><h4>Palindrome or not</h4></div>
        <div>
            <span>Enter the string: </span>
            <span><input id="inputString" type="text"></span>
        </div>
        <div>
            <button onclick="findPalin()">Check palindrome or not</button>
        </div>
        <div>
            <span id="result"></span>
        </div>
    </body>
</html>
<script>
    function findPalin(){
        var inputString=document.getElementById("inputString").value;
        var resultArray = inputString.split("");
        var result=resultArray.reverse();
        var reverseString=result.join("");

        if(inputString==reverseString)
            document.getElementById("result").innerHTML="Given string is a Palindome";
        else
            document.getElementById("result").innerHTML="Given string is not a Palindome";
    }
</script>
