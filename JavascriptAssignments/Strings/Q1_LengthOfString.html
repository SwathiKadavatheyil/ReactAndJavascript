<html>
    <head>
        <title>Length of String</title>
        <style>
            div{
                padding:5px;
            }
        </style>
    </head>
    <body>
        <div>
            <span>Enter the String: </span>
            <span><input id="inputString" type="text"></span>
        </div>
        <div>
            <button onclick="calculateLength()">Find Length</button>
        </div>
        <div>
            <span id="result"></span>
        </div>
    </body>
</html>
<script>
    function calculateLength(){
        var inputString=document.getElementById("inputString").value;
        var result=inputString.toString().length;

        document.getElementById("result").innerHTML="Length of string is "+result.toString();
    }
</script>
