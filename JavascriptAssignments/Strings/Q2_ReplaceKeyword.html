<html>
    <head>
        <title>Replace Keyword</title>
        <style>
            div{
                padding:5px;
            }
        </style>
    </head>
    <body>
        <div><h4>Replace the keyword "programming" to "language"</h4></div>
        <div>
            <span>Enter a sentance with word "programming": </span>
            <span><input id="inputString" type="text"></span>
        </div>
        <div>
            <button onclick="replaceKeyword()">Replace keyword</button>
        </div>
        <div>
            <span>Replaced Sentence: </span>
            <span id="result"></span>
        </div>
    </body>
</html>
<script>
    function replaceKeyword(){
        var inputString=document.getElementById("inputString").value;
        var result=inputString.replace("programming","language");
        document.getElementById("result").innerHTML=result;
    }  
</script>
