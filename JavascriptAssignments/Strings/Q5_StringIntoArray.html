<html>
    <head>
        <title>Converting a String into array</title>
        <style>
            div{
                padding:5px;
            }
        </style>
    </head>
    <body>
        <div><h4>Converting a String into Array</h4></div>
        <div>
            <span>Enter the string: </span>
            <span><input id="inputString" type="text"></span>
        </div>
        <div>
            <button onclick="convertToArray()">Convert to Array</button>
        </div>
        <div>
            Array: <span id="result"></span>
        </div>
    </body>
</html>
<script>
    function convertToArray(){
        var inputString=document.getElementById("inputString").value;
        var resultNew="[";
        
        var result=inputString.split("");

        for(var i in result)
        {
            if(i==(result.length-1))
                resultNew = resultNew+'"'+result[i];
            else
                resultNew = resultNew+'"'+result[i]+'"'+",";
        }
        document.getElementById("result").innerHTML=resultNew+'"'+"]";
    }
</script>
