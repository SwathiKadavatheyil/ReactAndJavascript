<html>
    <head>
        <title>Swap Two Numbers</title>
        <style>
            div{
                padding:5px;
            }
        </style>
    </head>
    <body>
        <div><h4>Swapping of Numbers</h4></div>
        <div>Number1 : <input type="text" id="a"></div>
        <div>Number 2: <input type="text" id="b"></div>
        <div><button onclick="swap()" >Swap the numbers</button></div>
    </body>
</html>

<script>

    function swap(){
        var a=document.getElementById("a").value;
        var b=document.getElementById("b").value;

        var c=Number(a);
        var a=Number(b);
        var b=c;

        document.getElementById("a").value=a;
        document.getElementById("b").value=b;

    }
    
</script>
