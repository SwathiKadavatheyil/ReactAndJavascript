<html>
    <head>
        <title>Largest of Three Numbers</title>
        <style>
            div{
                padding:5px;
            }
        </style>
    </head>
    <body>
        <div><h4>Largest of Three Numbers</h4></div>
        <div>Number1: <input type="text" id="a"></div>
        <div>Number2: <input type="text" id="b"></div>
        <div>Number3: <input type="text" id="c"></div>
        <div><button onclick="largest()" >Find Largest Number</button></div>
        <div>Result: <span id="result"></span></div>
    </body>
</html>

<script>

    function largest(){
        var a=Number(document.getElementById("a").value);
        var b=Number(document.getElementById("b").value);
        var c=Number(document.getElementById("c").value);

        if(a>b){
            if(a>c)
                document.getElementById("result").innerHTML=a;
            else
                document.getElementById("result").innerHTML=c;   
        }
        else{
            if(b>c)
                document.getElementById("result").innerHTML=b;
            else
                document.getElementById("result").innerHTML=c;
        }
    }
    
</script>
