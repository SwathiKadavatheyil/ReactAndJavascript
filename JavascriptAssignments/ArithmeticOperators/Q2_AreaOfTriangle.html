<html>
    <head>
        <title>Area of Triangle</title>
        <style>
            div{
                padding:5px;
            }
        </style>
    </head>
    <body>
        <div><h4>Area of a Triangle</h4></div>
        <div>Enter Base: <input type="text" id="b"></div>
        <div>Enter Height: <input type="text" id="h"></div>
        <div><button onclick="area()" >Calculate Area</button></div>
        <div>Area: <input type="text" id="area"></div>
    </body>
</html>

<script>

    function area(){
        var b=Number(document.getElementById("b").value);
        var h=Number(document.getElementById("h").value);

        var c=1/2*b*h

        document.getElementById("area").value=c;

    }
    
</script>
